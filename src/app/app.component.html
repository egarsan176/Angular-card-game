
<mat-toolbar color="primary" class="text-center">
  Card Memory Game
</mat-toolbar>
<div class="p-16">
  <p class="text-center">Tap on a card to flip it. You can only flip a maximum of two cards at a time. A match will remove those cards!</p>
  <div class="grid p-16">
    <app-game-card *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)"></app-game-card>
  </div>
</div>

<!--  

con el *ngFor se recorre la matriz de tarjetas y se crean tantos componentes de tarjetas de juego en el proceso
Para cada uno de ellos, se envía el objeto cardData y especificamos el evento cardClicked para manejar el evento de salida
de click del componente

También se pasa el valor del índice en la función del controlador de eventos para poder acceder al elemento de la 
tarjeta relevante en la matriz (para poder modificarlo)

-->
